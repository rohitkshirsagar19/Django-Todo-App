<!DOCTYPE html>
<html lang="en">
<head>
    <title>Confirm Delete</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <h1>Are you sure you want to delete "{{ task.title }}"?</h1>
        <p>This action cannot be undone.</p>

        <button type="submit">Yes, Delete</button>
        <a href="{% url 'task_detail' task.pk %}">Cancel</a>
    </form>
</body>
</html>
