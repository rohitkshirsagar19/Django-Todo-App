<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Task</title>
</head>
<body>
    <h1>{% if task %} Update Task {% else %} Create New Task {% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if task %} Update Task {% else %} Create Task {% endif %}</button>
    </form>
    <br>
    <a href="{% url 'task_list' %}">Cancel</a>
</body>
</html>
